<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> HW_7_positions </title>
    <style>
        .Truck {
            position: relative;
            width: 912px;
            height: 919px;
            top: auto;
            /*            right: auto;*/
            left: auto;
            border: 1px solid;
            background-color: #dddddd;
        }

        .headerTruck {
            position: absolute;
            width: 900px;
            height: 200px;
            background-color: #ff6634;
            background-image: url(images/header.jpg);
            top: 5px;
            left: 5px;
            border: 1px solid #a4a5a5;

        }

        .he1 {
            font-family: "Arial";
            color: aliceblue;
            font-size: 40px;
            padding-top: 55px;
            padding-left: 560px;
        }

        p.lower {
            font-family: Arial;
            color: aliceblue;
            font-size: 18px;
            padding-left: 580px;
            margin-top: -30px;
        }

        .bodyTruck {
            position: absolute;
            width: 900px;
            height: 700px;
            background-image: url(images/body.jpg);
            top: 212px;
            left: 5px;
            border: 1px solid #a4a5a5;
        }

        .menu {
            position: absolute;
            width: 880px;
            height: 50px;
            background-color: #323232;
            top: 10px;
            left: 10px;
            border: 1px solid #a4a5a5;
        }

        .leftBlock {
            position: absolute;
            width: 220px;
            height: 535px;
            left: 10px;
            top: 85px;
            border-right: 1px solid #ff6634;
            /*                        background-color: green;*/
        }

        .copyRight {
            position: absolute;
            width: 880px;
            height: 50px;
            background-color: #323232;
            bottom: 10px;
            left: 10px;
            border: 1px solid #a4a5a5;
        }

        .rightBlock {
            position: absolute;
            width: 660px;
            height: 535px;
            top: 85px;
            right: 10px;
            /*            background-color: aqua;*/
        }

        .leftMenu1 {
            position: static;
            width: 205px;
            height: 200px;
            right: 13px;
            background-color: #dddddd;
        }

        .leftMenu1 h2 {
            font-family: "Arial";
            font-size: 23px;
            color: #ff6634;
            /*            font-size: 40px;*/
            margin-top: 0px;
            padding-top: 10px;
            padding-left: 35px;
            padding-bottom: 10px;
            background-color: #323232;
        }

        .leftMenu2 {
            position: static;
            width: 205px;
            height: 200px;
            margin-top: 20px;
            right: 13px;
            background-color: #dddddd;
        }

        .leftMenu2 h2 {
            font-family: "Arial";
            font-size: 23px;
            color: #ff6634;
            /*            font-size: 40px;*/
            margin-top: 0px;
            padding-top: 10px;
            padding-left: 65px;
            padding-bottom: 10px;
            background-color: #323232;
        }

    </style>
</head>

<body>
    <div class="Truck">
        <div class="headerTruck">
            <p class="he1">
                Tacky Trucks
            </p>
            <p class="lower">
                Best in Town for Trucks
            </p>
        </div>
        <div class="bodyTruck">
            <div class="menu">

            </div>
            <div class="leftBlock">
                <div class="leftMenu1">
                    <h2>
                        Our Events
                    </h2>
                </div>
                <div class="leftMenu2">
                    <h2>
                        News
                    </h2>
                </div>

            </div>
            <div class="copyRight">

            </div>
            <div class="rightBlock">

            </div>

        </div>
    </div>
</body>

</html>
