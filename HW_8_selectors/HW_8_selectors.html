<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> HW_8_selectors </title>
    <style>
        #block {
            position: relative;
            width: 100%;
            height: 100vh;
            background-color: #3b3f45;
        }

        #head {
            position: absolute;
            width: 100%;
            height: 120px;
            background-color: #4a4f56;
            top: 0;
            left: 0;
            text-align: center;
        }

        p#headText1 {
            font-family: sans-serif;
            font-size: 38px;
            /*            margin-top: 40px;*/
            color: #eb7e7f;
            display: inline-block;
            vertical-align: middle;

        }

        p#headText2 {
            font-family: sans-serif;
            font-size: 25px;
            margin-top: -35px;
            color: #eb7e7f;

        }

        #menuBlock {
            position: absolute;
            height: 60vh;
            width: 80%;
            top: 20vh;
            left: 10vw;
            right: 10vw;
            /*            background-color: aliceblue;*/
        }

        .line1 {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 10vh;
            font-family: sans-serif;
            font-size: 30px;
            color: #ffffff;
            line-height: 10vh;
            background-color:#88839e; 

        }
         .line2 {
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 10vh;
            font-family: sans-serif;
            font-size: 30px;
            color: #ffffff;
            line-height: 10vh;
             background-color: #7b7693;

        }

        .textMenu2 {
            font-family: sans-serif;
            font-size: 20px;
            color: #c0cbd6;
            padding-top: 0.5vh;

        }

        a {
            text-decoration: none;
            color: #ffffff;
        }

        a[href="http://www.spv.ua//"]:visited {
            text-decoration: line-through;
            text-decoration-color: black;
        }

        .line1:hover {
            background-color: #625e77;
            border-bottom: 4px solid #ffffff;
            border-top: 4px solid #ffffff;
        }

        .line2:hover {
            background-color: #625e77;
            border-bottom: 4px solid #ffffff;
            border-top: 4px solid #ffffff;
        }



        #footerBlock {
            position: absolute;
            height: 12vh;
            width: 80%;
            bottom: 2vh;
            left: 10vw;
            right: 10vw;
            background-color: #4a4f56;
            text-align: center;
        }

        p#footerText {
            font-family: sans-serif;
            font-size: 30px;
            margin-top: 50px;
            color: #eb7e7f;

    </style>
</head>

<body>
    <div id="block">
        <div id="head">
            <p id="headText1">
                <b>CSS Diner Shopping List</b>
            </p>
            <p id="headText2">
                Let's go to the mail!
            </p>
        </div>
        <div id="menuBlock">
            <div class="line1">
                <a href="http://www.spv.ua//" style="padding-left: 5vw">A lot of pickles </a><span class="textMenu2">(for the next lessons about CSS)</span>
            </div>
            <div class="line2">
                10 apples <span class="textMenu2">(for more CSS manipulations)</span>
            </div>
            <div class="line1">
                20 oranges <span class="textMenu2">(because they are awesome)</span>
            </div>
            <div class="line2">
                13 plates <span class="textMenu2">(hm... they always disappear)</span>
            </div>
            <div class="line1">
                15 bentos
            </div>
            <div class="line2">
                1 bottle of Sake ^_^ <span class="textMenu2">(for my friends)</span>
            </div>

        </div>
        <div id="footerBlock">
            <p id="footerText">
                Bon appetit :)
            </p>
        </div>
    </div>

</body>

</html>
